version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: fraud_detection
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  transaction-api:
    build: ./services/transaction-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - postgres
      - redis
      - mongodb

  fraud-detection:
    build: ./services/fraud-detection
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis

  verification-service:
    build: ./services/verification-service
    ports:
      - "3002:3002"
    depends_on:
      - postgres
      - redis

  ai-voice-agent:
    build: ./services/ai-voice-agent
    ports:
      - "3003:3003"
    depends_on:
      - redis

  admin-dashboard:
    build: ./services/admin-dashboard
    ports:
      - "3004:3004"
    depends_on:
      - postgres
      - mongodb

volumes:
  postgres_data:
  redis_data:
  mongo_data:
